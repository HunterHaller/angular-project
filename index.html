<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>AngularJS Playground - meQuiz</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>

</head>

<body ng-app="quiz">
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <h1><a href="#/!">meQuiz</a></h1>

  <!-- <p><a href="#/!">Main</a></p> -->

  <!-- <a href="#!red">Red</a>
  <a href="#!green">Green</a>
  <a href="#!blue">Blue</a> -->

  <div ng-view></div>

  <script>
    var app = angular.module("quiz", ["ngRoute"]);
    app.config(function($routeProvider) {
      $routeProvider
        .when("/", {
          templateUrl: "pages/home.htm"
        })
        .when("/page1", {
          templateUrl: "pages/page1.htm",
          controller: "page1Ctrl"
        })
        .when("/page2", {
          templateUrl: "pages/page2.htm",
          controller: "page2Ctrl"
        })
        .when("/page3", {
          templateUrl: "pages/page3.htm",
          controller: "page3Ctrl"
        })
        .when("/results", {
          templateUrl: "pages/results.htm",
          controller: "resultsCtrl"
        });
    });
    app.controller("page1Ctrl", function($scope, $rootScope) {
      $scope.currency = "";
      $scope.animal = "";
      $scope.animals = ["dog", "cat", "water buffalo", "spiny lumpsucker", "chicken turtle", "cow", "pigeon"];
    });
    app.controller("page2Ctrl", function($scope, $timeout) {
      $scope.condescendingMessage = "0";
      $timeout(function() {
        $scope.condescendingMessage = "1";
      }, 60000);
    });
    app.controller("page3Ctrl", function($scope, $timeout) {
      $scope.essay = "0";
      $scope.buttonTextA = "Calculate Results";
      $scope.buttonTextB = "Submit Essay and Calculate Results";
    });
    app.controller("resultsCtrl", function($scope, $timeout) {
      $scope.timer = "0";
      $timeout(function() {
        $scope.timer = "1";
        printResults();
      }, 2000);
    });
  </script>

  <footer>
    <p>Based on a customized <a href="https://html5boilerplate.com/">Boilerplate</a> that implements Node SASS and Gulp!</p>
  </footer>

  <script src="js/vendor/modernizr-3.8.0.min.js"></script>

  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"></script>')
  </script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
